name: üê≥ Build and Push Docker Image

on:
  push:
    branches:
      - main
      - 'release/*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  changes:
    name: üîé Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üö¶ Calculate changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - 'public/**'
              - '.github/workflows/image-build.yml'
              - 'Dockerfile'
              - 'nginx.conf'
              - 'index.html'
              - 'package.json'
              - 'package-lock.json'

  build-and-push:
    name: üèóÔ∏è Build and Push Image
    needs: [changes]
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.get_tag.outputs.tag }}
      image_name_lowercase: ${{ steps.set_lowercase_name.outputs.name }}
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set lowercase image name
        id: set_lowercase_name
        run: echo "name=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ‚öôÔ∏è Generate timestamp-based image tag
        id: get_tag
        run: |
          TAG="release-$(date -u +'%Y%m%d-%H%M%S')"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üî® Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ steps.set_lowercase_name.outputs.name }}:${{ steps.get_tag.outputs.tag }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ‚úÖ Image Summary
        run: |
          echo "### üñºÔ∏è Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "```" >> $GITHUB_STEP_SUMMARY

  update-manifest:
    name: üîÑ Update Manifest in vllm-manifests-public
    needs: [build-and-push]
    if: github.event_name != 'pull_request' && needs.build-and-push.outputs.image_tag != ''
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Manifest Repository
        uses: actions/checkout@v4
        with:
          repository: ThakiCloud/vllm-manifests-public
          # A personal access token with write access to the repository is required.
          # Create a PAT with `repo` scope and add it as a secret named MANIFEST_PAT.
          token: ${{ secrets.MANIFESTS_SECRET }}
          ref: main

      - name: üìù Update Image Tag in Manifest
        run: |
          IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
          IMAGE_NAME_LOWERCASE=${{ needs.build-and-push.outputs.image_name_lowercase }}
          MANIFEST_FILE=vllm-frontend/frontend-deployment.yaml
          echo "Updating image in $MANIFEST_FILE to ${{ env.REGISTRY }}/${IMAGE_NAME_LOWERCASE}:$IMAGE_TAG"
          sed -i "s|image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWERCASE}:.*|image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWERCASE}:${IMAGE_TAG}|" $MANIFEST_FILE

      - name: üöÄ Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: update frontend image to ${{ needs.build-and-push.outputs.image_tag }}"
          branch: main
          commit_options: '--no-verify'
          commit_user_name: 'yunjae-park1111'
          commit_user_email: 'yunjae.park@thakicloud.co.kr'

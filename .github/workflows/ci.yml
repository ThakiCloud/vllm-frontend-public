name: CI - Lint & Test

on:
  push:
    branches-ignore:
      - 'main'
      - 'hotfix/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: 丘勇 Frontend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: 游닍 Install dependencies
        run: npm ci
#      - name: 游댌 Run ESLint
#        run: npx eslint src/ --ext .js,.jsx --max-warnings 0
      - name: 游빍 Run Tests
        run: npm run test -- --coverage
        env:
          CI: true
      - name: 游댣 Run Build
        run: npm run build
        env:
          CI: false

  shell-lint:
    name: 游닆 Shell Script Lint
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
      - name: 游댌 Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './'
        continue-on-error: true

  dockerfile-lint:
    name: 游냡 Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
      - name: 游댌 Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: 'Dockerfile'
        continue-on-error: true

  markdown-lint:
    name: 游닇 Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: 游닍 Install markdownlint
        run: npm install -g markdownlint-cli
      - name: 游닇 Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": false,
            "MD033": false,
            "MD034": false,
            "MD036": false,
            "MD041": false
          }
          EOF
      - name: 游댌 Run Markdown lint
        run: |
          markdownlint '**/*.md' --config .markdownlint.json || echo "丘멆잺 Markdown lint issues found, but continuing..."
        continue-on-error: true
        
  yaml-lint:
    name: 游늯 YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4
      - name: 游닍 Setup yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: relaxed
          file_or_dir: .
          strict: false
        continue-on-error: true
